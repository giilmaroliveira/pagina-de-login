<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="fav-icon.ico" type="image/x-icon">
    <link rel="icon" href="fav-icon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <img src="assets/img/git-logo.png" alt="Gilmar Oliveira Treinamentos">
      <h1>Login</h1>
      <form action="" method="POST" id="form">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite a sua senha" required>

        <button type="submit">Entrar</button>
      </form>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
